<div class="accordion">
    <div class="accordion-header">
        <ngx-department-item-header class="department-item-header" (delete)="delete()" (update)="update($event)" [department]="department.name"></ngx-department-item-header>
        <span (click)="toggle()"><nb-icon [class]="state" icon="arrow-ios-downward-outline"></nb-icon></span>
    </div>

    <div class="accordion-body" *ngIf="state === 'expanded'">
        <div class="info">Aucune équipe n'est affectée à ce département</div>
    </div>
</div>
