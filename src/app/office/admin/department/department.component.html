<nb-card class="department-list-container">

    <nb-list>
        <nb-list-item>
            <form [formGroup] =  "form" class="new-department">
                <input ngModel type="text" formControlName="name" name="name" placeholder="Nouveau DÃ©partement">
                <button type="submit" nbButton (click)="create(form.get('name').value)" size="tiny"><nb-icon icon="checkmark-outline"></nb-icon></button>
            </form>
        </nb-list-item>
        <nb-list-item *ngFor="let department of departments">
            <ngx-department-item (delete)="delete($event)" (update)="update($event)" [department]="department"></ngx-department-item>
        </nb-list-item>
        <nb-list-item *ngIf="isEmpty()">
            <p class="info" >Il n'y a pas de dÃ©partement</p>
        </nb-list-item>

    </nb-list>


</nb-card>
