<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card class="helpModal">
        <nb-card-header class="headerOfficeManager">
            Modifier le bureaux : {{officeName}}
            <nb-icon style="float: right; cursor: pointer; margin: 1% auto" (click)="ref.close();" icon="close-outline"></nb-icon>
        </nb-card-header>
        <nb-card-body class="modalHeight">
            <ngx-form-office (submit)="modifier(ref,$event)" (cancel)="ref.close()" [model]="office.office"></ngx-form-office>
        </nb-card-body>
        <nb-card-footer class="footerOfficeManager">
        </nb-card-footer>
    </nb-card>
</ng-template>
<nb-icon icon="edit-outline" style="margin: auto 0% auto auto; "
         (click)="open(dialog)"
         [nbTooltipPlacement]="'end'" nbTooltip="modifier le bureau"
         nbTooltipClass="officeManagerTooltip"></nb-icon>
