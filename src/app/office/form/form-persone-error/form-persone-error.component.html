<mat-dialog-content>
    <form novalidate [formGroup]="form">
        <table class="fullWidth noMargin" cellspacing="0">
            <tr class="col-lg-12 row noPadMarg">
                <td class="col-lg-12" style="">
                    <mat-form-field class="col-lg-12" [class.mgb15]="form.get('people').dirty && form.get('people').invalid">
                        <mat-label>Personnes</mat-label>
                        <mat-select   formControlName="people" required multiple name="people">
                            <mat-select-trigger>
                                {{form.value.people?.length >= 1 ? form.value.people[0].lastname : ''}}
                                <span *ngIf="form.value.people?.length > 1" class="example-additional-selection">
        (+{{form.value.people.length - 1}} {{form.value.people?.length === 2 ? 'other' : 'others'}})
      </span>
                            </mat-select-trigger>
                            <mat-option *ngFor="let person of people" [value]="person">
                                {{person.lastname | uppercase}} {{person.firstname}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="full-width col-lg-12" [class.mgb15]="form.get('message').dirty && form.get('message').invalid">
                        <mat-label>Message</mat-label>
                        <textarea matInput  formControlName="message" required name="message" class="fullWidth"
                                  style="height: 80px!important;" placeholder="Description de l'erreur"></textarea>
                        <mat-error *ngIf="form.get('message').dirty && form.get('message').hasError('required')">
                            La taille est <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </form>
</mat-dialog-content>
<mat-dialog-actions style="padding: 0; margin: auto" class="col-12 row noPadding">
    <button class="col-5" (click)="cancel()" style="margin: auto"
            outline nbButton status="danger">Annuler</button>
    <button class="col-5" (click)="submit(form.value)" [disabled]="form.invalid" style="margin: auto"
            outline nbButton type="submit" >Valider</button>
</mat-dialog-actions>
