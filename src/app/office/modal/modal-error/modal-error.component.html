<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card class="helpModal">
        <nb-card-header class="headerOfficeManager">Signaler une erreur
            <nb-icon (click)="ref.close()" icon="close-outline iconClick"></nb-icon>
        </nb-card-header>
        <nb-card-body class="modalHeight" >
            <nb-tabset class="col-12">
                <nb-tab tabTitle="Bureau">
                    <ngx-form-office-error (submit)="submit($event)" (cancel)="ref.close()"></ngx-form-office-error>
                </nb-tab>
                <nb-tab tabTitle="Personne">
                    <ngx-form-persone-error (submit)="submit($event)" (cancel)="ref.close()"></ngx-form-persone-error>
                </nb-tab>
                <nb-tab tabTitle="Autres">
                    <ngx-form-error (submit)="submit($event)" (cancel)="ref.close()"></ngx-form-error>
                </nb-tab>
            </nb-tabset>
        </nb-card-body>
        <nb-card-footer class="headerOfficeManager" style="padding: 0.2%;">
        </nb-card-footer>
    </nb-card>
</ng-template>
<button nbButton class="secondFixedButton buttonHelpModal" appearance="outline"
        size="small" shape="round" (click)="open(dialog)"
        [nbTooltipPlacement]="'start'" nbTooltip="Signaler une erreur" nbTooltipClass="officeManagerTooltip" >
    <nb-icon icon="alert-triangle-outline"></nb-icon>
</button>
