<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logov2" href="#" (click)="navigateHome()">Office Manager</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small" *nbIsGranted="['view', 'logout']">

    <nb-action class="control-item" (click)="routing('listBureauTest')">
      <nb-icon icon="map" status="info"
               nbTooltip="Afficher la liste des bureaux" nbTooltipStatus="info">
      </nb-icon>
    </nb-action>
    <nb-action class="control-item" (click)="routing('personnels')">
      <nb-icon icon="people-outline" status="info"
               nbTooltip="Afficher la liste des personnels" nbTooltipStatus="info">
      </nb-icon>
    </nb-action>

    <nb-action class="control-item" (click)="disconnect()">
      <nb-icon icon="log-out-outline" status="danger"
                           nbTooltip="Logout" nbTooltipStatus="danger">
      </nb-icon>
    </nb-action>
    <!--<nb-action class="control-item" icon="bell-outline"></nb-action>-->
    <!--<nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>-->
  </nb-actions>
</div>
