<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card class="helpModal">
        <nb-card-header class="headerOfficeManager">
            Warning
            <nb-icon style="float: right; cursor: pointer" (click)="ref.close(false)" icon="close-outline"></nb-icon>
        </nb-card-header>
        <nb-card-body class="modalHeight">
            <div>êtes-vous sûr de vouloir <strong>désaffecter</strong> {{person.firstName}} {{person.lastName}}
                 du bureaux ?</div>
            <div class="col-12 row noMargin" style="padding-top: 5%">
                <button class="col-6" (click)="ref.close(false)"
                        outline nbButton status="basic">Annuler</button>
                <button class="col-6" (click)="submit(); ref.close(true)"
                        nbButton outline status="danger">Désaffecter</button>
            </div>
        </nb-card-body>
        <nb-card-footer class="headerOfficeManager" style="padding: 0.2%;">
        </nb-card-footer>
    </nb-card>
</ng-template>
<nb-icon icon="minus" (click)="open(dialog)"></nb-icon>
