<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card class="helpModal">
        <nb-card-header class="headerOfficeManager">
            Attention
            <nb-icon style="float: right; cursor: pointer" (click)="ref.close(false)" icon="close-outline"></nb-icon>
        </nb-card-header>
        <nb-card-body class="modalHeight">
            <div [innerHTML]="message"></div>
            <div class="col-12 row noMargin" style="padding-top: 5%">
                <button style="width: 35%; margin: 0 2% 0 13% "  (click)="ref.close(false)"
                        outline nbButton status="basic">Annuler</button>
                <button style="width: 35%; margin: 0 13% 0 2% " (click)="submit(); ref.close(true)"
                        nbButton outline status="danger">Valider</button>
            </div>
        </nb-card-body>
        <nb-card-footer class="headerOfficeManager" style="padding: 0.2%;">
        </nb-card-footer>
    </nb-card>
</ng-template>
<nb-icon [icon]="icon" (click)="open(dialog)" style="cursor: pointer"></nb-icon>
