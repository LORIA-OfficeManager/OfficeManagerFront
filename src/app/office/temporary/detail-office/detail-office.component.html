<div class="row" style="max-height: 400px">
    <div class="col-md-12">
        <div [ngClass]="'etatOffice '+( data.office.hasStrangers | strangerPipe)+' '+(data.office.size | officePipe:data.office.occupation)"></div>
        <h5 >Information générale :</h5>
        <div class="row show-grid col-12">
            <div class="col-md-6">
                <div>Batiment : {{data.office.building}}</div>
            </div>
            <div class="col-md-6">
                <div>Etage : {{data.office.floor}}</div>
            </div>
            <div class="col-md-6">
                <div>Numéro : {{data.office.num}}</div>
            </div>
            <div class="col-md-6">
                <div>Taille : {{data.persons.length}}/{{data.office.size}}</div>
            </div>
        </div>
        <div class="row show-grid">
            <div class="col-md-12">
                <h5>Personne :</h5>
                <ul>
                    <li *ngFor="let person of data.persons" [ngClass]="">{{person.firstName}}</li>
                </ul>
            </div>
            <div class="col-md-12">
                <h5>Description :</h5>
                <div>{{data.description}}</div>
            </div>
        </div>
    </div>
</div>
