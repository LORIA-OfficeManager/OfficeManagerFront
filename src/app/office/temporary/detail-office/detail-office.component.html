<div class="row" style="max-height: 400px; max-width: 500px;">
    <div class="col-md-12">
        <div [ngClass]="'etatOffice '+( data.office.hasStrangers | strangerPipe)+' '+(data.office.size | officePipe:data.office.occupation)"></div>
        <h5 >Information générale :</h5>
        <div class="row show-grid col-12">
            <div class="col-md-6">
                <div>Bâtiment : {{data.office.building}}</div>
            </div>
            <div class="col-md-6">
                <div>Étage : {{data.office.floor}}</div>
            </div>
            <div class="col-md-6">
                <div>Numéro : {{data.office.num}}</div>
            </div>
            <div class="col-md-6">
                <div>Taille : {{data.persons.length}}/{{data.office.size}}</div>
            </div>
        </div>
        <div class="row show-grid">
            <div class="col-md-12 all" >
                <h5>Personne :</h5>
                <ul>
                    <li *ngFor="let person of data.persons" [ngClass]="(person | zombiePipe)+' row col-12 noPadding' ">
                        <i [ngClass]="'fas  col-1 '+ ( person | StatusPipe )" style="float: left; margin: auto"></i>
                        <span class="col-11">{{person.firstName}} {{person.lastName}}</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-12">
                <h5>Description :</h5>
                <div>{{data.description}}</div>
            </div>
        </div>
    </div>
</div>
