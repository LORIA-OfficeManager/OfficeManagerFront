<div class="row" style="max-height: 400px">
    <div class="col-md-12">
        <div [ngClass]="'etatOffice '+( data.hasStrangers | strangerPipe)+' '+(data.size | officePipe:data.occupation)"></div>
        <h5 >Information générale :</h5>
        <div class="row show-grid col-12">
            <div class="col-md-6">
                <div>Batiment : {{data.building}}</div>
            </div>
            <div class="col-md-6">
                <div>Etage : {{data.floor}}</div>
            </div>
            <div class="col-md-6">
                <div>Numéro : {{data.num}}</div>
            </div>
            <div class="col-md-6">
                <div>Taille : {{data.persons.length}}/{{data.size}}</div>
            </div>
        </div>
        <div class="row show-grid">
            <div class="col-md-12">
                <h5>Personne :</h5>
                <ul>
                    <li *ngFor="let person of data.persons" [ngClass]="">{{person.firstname}}</li>
                </ul>
            </div>
            <div class="col-md-12">
                <h5>Description :</h5>
                <div>{{data.description}}</div>
            </div>
        </div>
    </div>
</div>
