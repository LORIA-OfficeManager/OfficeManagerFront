<ngx-modal-help></ngx-modal-help>
<nb-layout>
    <nb-layout-header fixed>
      <ngx-office-header></ngx-office-header>
    </nb-layout-header>

    <nb-sidebar responsive  class="menu-sidebar start expanded" >
        <nb-card class="col-lg-12 filtre">
            <nb-card-header style=" background-color: #2d8ac7;color: white!important;">
                <div class="col-lg-12">
                    <h4><strong>{{'Filtre' | uppercase }}</strong></h4>
                </div>
            </nb-card-header>
            <div class="row show-grid" >
                <div class="col-lg-12">
                    <nb-actions size="medium" class="row">
                        <nb-action style="cursor: pointer;" class=" col-lg-12" (click)="switchFilter('batiment')"
                                   [ngClass]="' '+(filter==='batiment' ? 'activeFiltre' : 'inactiveFiltre')">
                            <div style="text-align: center" class="col-12">Bâtiment</div>
                        </nb-action>
                        <nb-action (click)="switchFilter('etat')" class="col-lg-12"
                                   style="cursor: pointer;" [ngClass]="''+(filter==='etat' ? 'activeFiltre' : 'inactiveFiltre')">
                            <div style="text-align: center" class="col-12">État</div>
                        </nb-action>
                        <nb-action *ngIf="false" (click)="switchFilter('nom')"
                                   style="" [ngClass]="' '+(filter==='nom' ? 'activeFiltre' : 'inactiveFiltre')">Noms</nb-action>
                    </nb-actions>
                </div>
            </div>
        </nb-card>
        <ngx-testside-bar-list-office (filterfloorBatiment)="filterfloorBatiment($event)" *ngIf="filter === 'batiment' "></ngx-testside-bar-list-office>
        <ngx-radio-input-etat-list-office (filterState)="filterState($event)" *ngIf="filter === 'etat' "></ngx-radio-input-etat-list-office>
    </nb-sidebar>
    <nb-layout-column class="row">
        <div class="col-md-12">
            <div  class="colored-column-basic col-12" >
                <ngx-tab-office [offices]="sortedData"></ngx-tab-office>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
