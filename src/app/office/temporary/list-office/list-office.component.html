<ngx-modal-help></ngx-modal-help>
<nb-layout>
    <nb-layout-header fixed>
      <ngx-office-header></ngx-office-header>
    </nb-layout-header>

    <nb-sidebar responsive  class="menu-sidebar start expanded" >
        <nb-card class="col-lg-12 filtre">
            <nb-card-header style=" background-color: #2d8ac7;color: white!important;">
                <div class="col-lg-12">
                    <h4><strong>{{'Filtre' | uppercase }}</strong></h4>
                </div>
            </nb-card-header>
            <div class="row show-grid" >
                <div class="col-lg-12">
                    <nb-actions size="medium" class="row">
                        <nb-action style="cursor: pointer;" class="col-lg-12" (click)="switchFilter('batiment')"
                                   [ngClass]="' '+(filter==='batiment' ? 'activeFiltre' : 'inactiveFiltre')">
                            <div style="text-align: center" class="col-12">Bâtiment</div>
                        </nb-action>
                        <nb-action style="cursor: pointer;" class="col-lg-12" (click)="switchFilter('etat')"
                                   [ngClass]="''+(filter==='etat' ? 'activeFiltre' : 'inactiveFiltre')">
                            <div style="text-align: center" class="col-12">État</div>
                        </nb-action>
                        <nb-action style="cursor: pointer;" class="col-lg-12" (click)="switchFilter('nom')"
                                   [ngClass]="' '+(filter==='nom' ? 'activeFiltre' : 'inactiveFiltre')">
                            <div style="text-align: center" class="col-12">Nom</div>
                        </nb-action>
                    </nb-actions>
                </div>
            </div>
        </nb-card>
        <div [ngSwitch]="filter">
            <ngx-testside-bar-list-office (filterfloorBatiment)="filterfloorBatiment($event)"  *ngSwitchCase="batiment"></ngx-testside-bar-list-office>
            <ngx-radio-input-etat-list-office (filterState)="filterState($event)" *ngSwitchCase="etat"></ngx-radio-input-etat-list-office>
            <nb-card *ngSwitchCase="nom">
                <nb-card-body>
                    <mat-dialog-content>
                        <form [formGroup]="form">
                            <mat-form-field class="full-width">
                                <input  (keyup)="onKey($event)" matInput placeholder="Nom du bureau" formControlName="search" name="seacrh" />
                            </mat-form-field>
                        </form>
                    </mat-dialog-content>
                </nb-card-body>
            </nb-card>
        </div>
    </nb-sidebar>
    <nb-layout-column class="row">
        <div class="col-md-12 noPadding">
            <div  class="colored-column-basic col-12 noPadding" [ngSwitch]="design">
                <div class="row col-12 show-grid noPadding" style="max-height: 30px">
                    <div class="col-lg-12 gallery noPadding" >
                        <i class=" fa-2x fas fa-table" style="float: right;margin-left: 2%;cursor: pointer"
                           (click)="switchDesign('tab')" [ngClass]="' '+(design==='tab' ? 'activeFiltre' : 'inactiveFiltre')"></i>
                        <i class=" fa-2x fas fa-map-marked-alt" style="float: right;margin-left: 2%;cursor: pointer"
                           (click)="switchDesign('map')" [ngClass]="' '+(design==='map' ? 'activeFiltre' : 'inactiveFiltre')"></i>
                    </div>
                </div>
                <ngx-tab-office  [offices]="offices" [stateFilter]="stateFilter" *ngSwitchCase="'tab'"></ngx-tab-office>
                <ngx-map [offices]="offices" [stateFilter]="stateFilter" *ngSwitchCase="'map'"></ngx-map>
            </div>
        </div>
    </nb-layout-column>
    <nb-layout-footer style="margin-top: 3%">
        <div class="row show-grid" >
            <div class="col-lg-12 gallery" >
                <img class="offset-sm-3 col-sm-3 col-6" src="https://members.loria.fr/infodoc/files/img/DOCLOGO/logo_loria_complet_couleur.png" style="width:100%">
                <img class="logoDefault col-sm-3  col-6" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Logo_Universit%C3%A9_de_Lorraine.svg/1280px-Logo_Universit%C3%A9_de_Lorraine.svg.png" style="width:100%">
                <img  class="logoDarOrCom col-sm-3  col-6" src="http://bienvenue.blog.univ-lorraine.fr/files/2019/06/ul-logo.png"  style="width:100%">
            </div>
        </div>
    </nb-layout-footer>
</nb-layout>
