<ngx-modal-help></ngx-modal-help>
<nb-layout>
    <nb-layout-header fixed>
      <ngx-office-header></ngx-office-header>
    </nb-layout-header>

    <nb-sidebar responsive  class="menu-sidebar start expanded" style="box-shadow: none"
                *ngIf="filter === 'batiment' ">
        <ngx-testside-bar-list-office (filterfloorBatiment)="filterfloorBatiment($event)"></ngx-testside-bar-list-office>
    </nb-sidebar>
    <nb-sidebar responsive class="menu-sidebar start expanded" style="box-shadow: none"
                *ngIf="filter === 'etat' ">
        <ngx-radio-input-etat-list-office (filterState)="filterState($event)"></ngx-radio-input-etat-list-office>
    </nb-sidebar>
    <nb-layout-column class="row">
        <div class="col-md-12">
            <nb-card class="col-12" style="padding: 2%">
                <div class="row show-grid">
                    <div class="col-md-4">
                        <h4><strong>FILTRER PAR :</strong></h4>
                    </div>
                    <div class="col-md-8" >
                        <nb-actions size="medium">
                            <nb-action style="cursor: pointer;" class="offset-md-6 col-md-3" (click)="switchFilter('batiment')"
                                       [ngClass]="' '+(filter==='batiment' ? 'activeFiltre' : 'inactiveFiltre')">
                                <div style="text-align: center" class="col-12">Batiment</div>
                            </nb-action>
                            <nb-action (click)="switchFilter('etat')" class="col-md-3"
                                       style="cursor: pointer;" [ngClass]="''+(filter==='etat' ? 'activeFiltre' : 'inactiveFiltre')">
                                <div style="text-align: center" class="col-12">Etat</div>
                            </nb-action>
                            <nb-action *ngIf="false" (click)="switchFilter('nom')"
                                       style="" [ngClass]="' '+(filter==='nom' ? 'activeFiltre' : 'inactiveFiltre')">Noms</nb-action>
                        </nb-actions>
                    </div>
                </div>
            </nb-card>
            <div  class="colored-column-basic col-12" >
                <ngx-tab-office [offices]="sortedData"></ngx-tab-office>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
