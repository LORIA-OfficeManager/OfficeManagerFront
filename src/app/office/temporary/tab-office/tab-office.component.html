<table  matSort (matSortChange)="sortData($event)">
    <tr>
        <th mat-sort-header="name" class="borderSimpleL">Nom</th>
        <th mat-sort-header="floor" class="borderSimpleL">Etage</th>
        <th mat-sort-header="building" class="borderSimpleL">Batiment</th>
        <th mat-sort-header="size" class="borderSimpleL">Taille</th>
        <th class="borderSimpleL borderSimpleR">Personne assign√©</th>
    </tr>
    <tr *ngFor="let office of offices" [className]="office._id % 2 ===1 ? 'rowGrey' : 'rowNormal' ">
        <td>{{name(office)}} <ngx-window-office style="position: absolute" [office]="office"></ngx-window-office></td>
        <td>{{office.floor}}</td>
        <td>{{office.building}}</td>
        <td [className]="office | officePipe">{{people(office)}}/{{office.size}}</td>
        <td><div class="overflow-ellipsis">{{listNom(office.personAssign)}}</div></td>
    </tr>
</table>
